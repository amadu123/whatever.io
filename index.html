
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Fast paced game, gather resources, fight each other.">
    <title>gvos.live</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://rawgit.com/kawanet/msgpack-lite/master/dist/msgpack.min.js"></script>
</head>

<body>
    <canvas id="canvas"></canvas>
    <span class="authorName">Author: hackPD</span>
    <input id="chat" type="text" placeHolder="Enter message" maxlength="50">
    <div id="shop" style="display: none;">
        <div class="menu-top-wrap">
            <div id="hats-open" class="nav-menu-button shop-btn">Hats</div>
            <div id="accessories-open" class="nav-menu-button shop-btn">Accessories</div>
            <div id="close-menu" class="nav-menu-button pdng">X</div>
        </div>
        <div class="menu-content"></div>
    </div>
    <div id="clan" style="display: none;">
        <div class="menu-top-wrap">
            <div id="close-clan" class="nav-menu-button pdng">X</div>
        </div>
        <div class="menu-content"></div>
        <div class="menu-bottom-wrap">
            <input id="clan-input" class="npt-holder" type="text" placeHolder="Enter name" maxlength="7">
            <div id="create-clan" class="clan-button">CREATE</div>
            <div id="leave-clan" class="clan-button" style="display: none;">LEAVE</div>
        </div>
    </div>
    <div id="main-menu">
        <div id="main-content" class="htran">
            <div class="start-wrap">
                <div id="game-name">gvos.live (BETA)</div>
                <input id="nickname" class="npt-holder" type="text" placeHolder="Enter nickname" maxLength="30">
                <div id="play-game">PLAY</div>
            </div>
        </div>
        <div id="open-settings" class="uibtn">Settings</div>
    </div>
    <div id="settings">
        <div id="close-settings" class="menu-btn">X</div>
        <h1 class="menu-header">Settings</h1>
        <div class="settings-content">
            <div class="hotkeyWrap">
                <div class="hotkeyMenu">
                    <span class="hotkeyText">Up</span>
                    <input id="up" class="hotkeyInput" type="text">
                </div>
                <div class="hotkeyMenu">
                    <span class="hotkeyText">Left</span>
                    <input id="left" class="hotkeyInput" type="text">
                </div>
                <div class="hotkeyMenu">
                    <span class="hotkeyText">Down</span>
                    <input id="down" class="hotkeyInput" type="text">
                </div>
                <div class="hotkeyMenu">
                    <span class="hotkeyText">Right</span>
                    <input id="right" class="hotkeyInput" type="text">
                </div>
                <div class="hotkeyMenu">
                    <span class="hotkeyText">Primary</span>
                    <input id="primary" class="hotkeyInput" type="text">
                </div>
                <div class="hotkeyMenu">
                    <span class="hotkeyText">Secondary</span>
                    <input id="secondary" class="hotkeyInput" type="text">
                </div>
                <div class="hotkeyMenu">
                    <span class="hotkeyText">Food</span>
                    <input id="food" class="hotkeyInput" type="text">
                </div>
                <div class="hotkeyMenu">
                    <span class="hotkeyText">Wall</span>
                    <input id="wall" class="hotkeyInput" type="text">
                </div>
                <div class="hotkeyMenu">
                    <span class="hotkeyText">Spike</span>
                    <input id="spike" class="hotkeyInput" type="text">
                </div>
                <div class="hotkeyMenu">
                    <span class="hotkeyText">Trap/Boost</span>
                    <input id="trap" class="hotkeyInput" type="text">
                </div>
                <div class="hotkeyMenu">
                    <span class="hotkeyText">Attack</span>
                    <input id="attack" class="hotkeyInput" type="text">
                </div>
                <div class="hotkeyMenu">
                    <span class="hotkeyText">Auto attack</span>
                    <input id="autoattack" class="hotkeyInput" type="text">
                </div>
                <div class="hotkeyMenu">
                    <span class="hotkeyText">Lock rotation</span>
                    <input id="lockrotation" class="hotkeyInput" type="text">
                </div>
                <div class="hotkeyMenu">
                    <span class="hotkeyText">Chat</span>
                    <input id="openchat" class="hotkeyInput" type="text">
                </div>
                <div class="hotkeyMenu">
                    <span class="hotkeyText">Open shop</span>
                    <input id="openhats" class="hotkeyInput" type="text">
                </div>
                <div class="hotkeyMenu">
                    <span class="hotkeyText">Open clan</span>
                    <input id="openclan" class="hotkeyInput" type="text">
                </div>
                <div id="reset-button" class="menu-btn">RESET SETTINGS</div>
            </div>
            <div class="hotkeyWrap">
                <div class="hotkeyMenu">
                    <span class="hotkeyText">Render board</span>
                    <label class="switch-checkbox">
                        <input id="board" class="toggle-switch" type="checkbox">
                        <span class="switch-slider round"></span>
                    </label>
                </div>
                <div class="hotkeyMenu">
                    <span class="hotkeyText">Show ping</span>
                    <label class="switch-checkbox">
                        <input id="ping" class="toggle-switch" type="checkbox">
                        <span class="switch-slider round"></span>
                    </label>
                </div>
                <div class="hotkeyMenu">
                    <span class="hotkeyText">Shadow</span>
                    <label class="switch-checkbox">
                        <input id="itemshadow" class="toggle-switch" type="checkbox">
                        <span class="switch-slider round"></span>
                    </label>
                </div>
                <div class="hotkeyMenu">
                    <span class="hotkeyText">Damage points</span>
                    <label class="switch-checkbox">
                        <input id="damagepoints" class="toggle-switch" type="checkbox">
                        <span class="switch-slider round"></span>
                    </label>
                </div>
                <div class="hotkeyMenu">
                    <span class="hotkeyText">Background</span>
                    <label class="switch-checkbox">
                        <input id="background" class="toggle-switch" type="checkbox">
                        <span class="switch-slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
